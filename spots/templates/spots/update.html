{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
    Update
{% endblock %}

{% block content %}
    <div class="row">
        <h2 class="text-green">Update Spot</h2>
    </div>
    <br>
    <form action="" method="post" class="forms" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-green">Update</button>
    </form>
{% endblock %}
